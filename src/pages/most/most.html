<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Most hated</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="week">
        This week
      </ion-segment-button>
      <ion-segment-button value="year">
      This year
    </ion-segment-button>
      <ion-segment-button value="time">
        All time
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'week'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://picsum.photos/g/100/50/?random" />
        </ion-thumbnail>
        <h2>Trump</h2>
      </ion-item>
      ...
    </ion-list>

    <ion-list *ngSwitchCase="'year'">
  <ion-item>
    <ion-thumbnail item-start>
      <img src="https://picsum.photos/g/100/50/?random" />
    </ion-thumbnail>
    <h2>Disney Star Wars</h2>
  </ion-item>
  ...
</ion-list>
    <ion-list *ngSwitchCase="'time'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://picsum.photos/g/100/50/?random" />
        </ion-thumbnail>
        <h2>Hitler</h2>
      </ion-item>
      ...
    </ion-list>
  </div>


</ion-content>
